<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Plastic</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100;0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="intro">
  <h1 class="big-text">Quanto hai aiutato l'ambiente oggi?</h1>
  <h2 class="intro-text">Scopri che impatto possono avere le bottigliette d'acqua di plastica da 0,5l</h2>
  <h3 class="normal-text">Clicca sul tasto + per ogni volta che hai riempito la tua borraccia oggi e scopri quanta plastica hai risparmiato con il tasto <i>Verify</i>.</h3>
</div>
<div class="counter">
  <div id="counter-display" class="counter-display">0</div>
  <div class="counter-button">
    <div id="minus-button" class="counter-button-minus">-</div>
    <div id="plus-button" class="counter-button-plus">+</div>
  </div>
  <div id="verify-button" class="counter-verify">Verify</div>
  <div id="reset-button" class="counter-reset">Reset</div>
</div>
</body>
</html>
